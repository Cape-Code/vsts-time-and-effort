<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">

<head>
    <title>Times Group</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="../styles/wi-form-group.css">
    <link rel="stylesheet" href="../styles/bullet.css">
</head>

<body style="height: 100%">
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                baseUrl: '../scripts',
                paths: {
                    'polyfills': 'app.polyfills',
                    'WorkItemForm/TimesGroup': 'app.timesGroup'
                }
            }
        });

        VSS.ready(function () {
            VSS.require(['polyfills','WorkItemForm/TimesGroup'], function (p, tg) {
                var group = new tg.TimesGroup();
                group.init();
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

    <div class="chart-container" style=" height: 100%;">
        <div class="effort-chart-container"></div>
        <div class="cost-chart-container"></div>
    </div>
</body>

</html>
