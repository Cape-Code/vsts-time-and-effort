<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">

<head>
    <title>Budgets Hub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/budgets-hub.css">
    <link rel="stylesheet" href="../styles/bullet.css">
</head>

<body style="height: 100%; overflow: visible;">
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                baseUrl: '../scripts',
                paths: {
                    'polyfills': 'app.polyfills',
                    'Reporting/BudgetsHub': 'app.budgetsHub'
                }
            }
        });
        
        VSS.ready(function() {
            VSS.require(['polyfills','Reporting/BudgetsHub', 'Charts/Services'], function (p, th, services) {
                var hub = new th.BudgetsHub();
                hub.init(services);
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

    <div id="hubContainer" style="min-height: 500px">
    </div>
</body>

</html>
