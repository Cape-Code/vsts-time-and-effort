<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">

<head>
    <title>Times Settings</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="../styles/common.css">
</head>

<body style="height: 100%">
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                baseUrl: '../scripts',
                paths: {
                    'polyfills': 'app.polyfills',
                    'Settings/TimesImportHub': 'app.timesImport'
                }
            }
        });
        
        VSS.ready(function() {
            VSS.require(['polyfills','Settings/TimesImportHub'], function (p, tsh) {
                var hub = new tsh.TimesImportHub();
                hub.init();
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

    <div class="taePage">
        <div id="timesImportContainer" class="taeColumn">
        </div>
    </div>
</body>

</html>
