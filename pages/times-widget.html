<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script src="../lib/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                baseUrl: '../scripts',
                paths: {
                    'Reporting/TimesWidget': 'app'
                }
            }
        });

        VSS.require(['TFS/Dashboards/WidgetHelpers', 'Reporting/TimesWidget'], function (WidgetHelpers, tw) {
            WidgetHelpers.IncludeWidgetStyles();
            var widget = new tw.TimesWidget();
            widget.init(WidgetHelpers);
            VSS.notifyLoadSucceeded();
        });
    </script>
</head>

<body>
    <div class="widget dark-widget" style="background-color: #4F0018;">
        <div class="count-control" style="float: left; margin-right: 20px;">
            <h2 class="title truncated-text-ellipsis current-month" title="Current">Current</h2>
            <div class="big-count truncated-text-ellipsis current-month" title="0">0</div>
            <div class="footer truncated-text-ellipsis" title="hours">hours</div>
        </div>
        <div class="count-control" style="float: right; margin-right: 20px;">
            <h2 class="title truncated-text-ellipsis last-month" title="Last">Last</h2>
            <div class="big-count truncated-text-ellipsis last-month" title="0">0</div>
            <div class="footer truncated-text-ellipsis" title="hours">hours</div>
        </div>
    </div>
</body>

</html>
